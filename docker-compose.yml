services:
  backend:
    build: ./backend
    container_name: task-manager-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
    networks:
      - task-network

  frontend:
    build: ./frontend
    container_name: task-manager-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - task-network

networks:
  task-network:
    driver: bridge
